version: '3.8'

services:
  clawdna-api:
    build: .
    container_name: clawdna-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - CLAWDNA_DB_PATH=/data/clawdna.db
      - CORS_ORIGINS=*
      - PYTHONPATH=/app
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/evolution/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - clawdna-network

  # Optional: Redis for rate limiting (when scaling)
  redis:
    image: redis:7-alpine
    container_name: clawdna-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - clawdna-network
    profiles:
      - with-redis

networks:
  clawdna-network:
    driver: bridge

volumes:
  redis-data:
