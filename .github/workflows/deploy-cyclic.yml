name: Deploy to Cyclic.sh

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Cyclic CLI
        run: npm install -g cyclic
      
      - name: Deploy
        env:
          CYCLIC_API_KEY: ${{ secrets.CYCLIC_API_KEY }}
        run: |
          cd backend
          cyclic deploy --app clawdna-api
